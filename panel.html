<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/styles/panel.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-5">
            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="pageInfo">
                    <h5 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#pageInfoPanel" aria-expanded="true"
                           aria-controls="pageInfoPanel">
                            Page info
                        </a>
                    </h5>
                </div>
                <div id="pageInfoPanel" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="pageInfo">
                    <div class="panel-body">
                        <div>
                            <b>Title:</b>
                            <span id="title"></span>
                        </div>

                        <div>
                            <b>Https:</b>
                            <span id="https"></span>
                        </div>

                        <div>
                            <b>Host:</b>
                            <span id="host"></span>
                        </div>

                        <div>
                            <b>Path:</b>
                            <span id="path"></span>
                        </div>

                        <div>
                            <b>Query string:</b>
                            <span id="query_string"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="cookiesInfo">
                    <h5 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#cookiesPanel" aria-expanded="false"
                           aria-controls="cookiesPanel">
                            Cookies
                        </a>
                    </h5>
                </div>
                <div id="cookiesPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="cookiesInfo">
                    <div class="panel-body">
                        <span id="cookies" style="overflow-wrap:break-word;"></span>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="metaTags">
                    <h5 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#metatagsPanel" aria-expanded="false"
                           aria-controls="metatagsPanel">
                            Meta tags
                        </a>
                    </h5>
                </div>
                <div id="metatagsPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="metaTags">
                    <div class="panel-body">
                        <span id="meta_tags"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-4" id="links_checker_module">
        </div>
    </div>
</div>

</body>
</html>
